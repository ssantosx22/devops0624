---
- hosts: db
  become: yes
  tasks:
    - name: 'Atualizacao do repositorio de pacotes'
      ansible.builtin.apt:
        pkg:
          - mariadb-server
          - wget
          - zip
          - curl
          - vim
          - python3-mysqldb
        state: present
    - name: 'Download e extracao arquivo db.zip do github'
      ansible.builtin.unarchive:
        src: https://github.com/rogerramossilva/devops/raw/master/db.zip
        dest: /tmp
        remote_src: yes
    - name: 'Criacao da database backup'
      community.mysql.mysql_db:
        name: backup
        state: present
        login_unix_socket: /run/mysqld/mysqld.sock
    - name: '√çmportacao Base de Dados backup.sql'
      mysql_db:
        login_user: root
        login_password: ""
        state: import
        name: backup
        target: /tmp/backup.sql
    - name: 'Criacao de Usuario Express no Mysql'
      mysql_user:
        host: '%'
        login_unix_socket: /run/mysqld/mysqld.sock
        name: express
        password: 'AllSafe0!'
        priv: 'backup.*:ALL'
        state: present
        column_case_sensitive: false
    - name: 'Subistituir bind do mysql'
      replace:
        path: /etc/mysql/mariadb.conf.d/50-server.cnf
        regexp: '127\.0\.0\.1'
        replace: '0.0.0.0'
      notify: Restart Mariadb

  handlers:
    - name: Restart Mariadb
      service:
        name: mariadb
        state: restarted
        enabled: yes

 






